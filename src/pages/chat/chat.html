  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let message of messages">
      {{ message.user }}: {{ message.text }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-input [(ngModel)]="send_message"></ion-input>
  <button ion-button (click)="send()">Send</button>
</ion-footer>
